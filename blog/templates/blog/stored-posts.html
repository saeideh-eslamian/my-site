{% extends 'base.html' %}
{% load static %}

{% block title %} MY Stored Posts {% endblock  %}

{%block css-files %} 
 <link rel="stylesheet" href="{% static 'blog/styles/stored-posts.css' %}">
{%endblock%}


{% block body %}
    <section id="stored-posts">
        {% if not has_posts %}
            <p>You Have Not Save Post Yet.</p>
        {% endif %}
        <ul>
            {% for post in posts  %}
                <li><a href="{% url "post-detail-url" post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
