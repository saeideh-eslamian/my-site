{% extends 'base.html' %}
{% load static %}

{% block title  %} ALL MY POST {% endblock %}

{% block css-files %}
    <link rel="stylesheet" href="{% static 'blog/styles/post.css' %}">
    <link rel="stylesheet" href="{% static 'blog/styles/all-posts.css' %}">
{% endblock %}

{% block body %}
    {% include 'blog/includes/header.html' %}
    <section id="all-posts">
        <h2>MY Posts</h2>
        <ul>
            {% for post in all_posts %}
                {% include 'blog/includes/post.html' %}
            {% endfor %}
        </ul>
    </section>
    
{% endblock %}
